<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Rock, paper, scissors</title>
</head>
<body style="margin: 0;">
    <div class="page">
        <div class="header">
            <h1>Rock, paper or scissors!</h1>
        </div>
        <div class="middle">
            <div id="choose">
                <h2>Choose:</h2>
            </div>
            <div id="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div id="score">
                <h3>Score</h3>
            </div>
        </div>
        <div class="footer">
            <p>Made by Bram</p>
        </div>
    </div>
</body>
</html>
